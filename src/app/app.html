<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened="true">
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/upload" routerLinkActive="active-link">
        <mat-icon matListItemIcon>upload_file</mat-icon>
        <span matListItemTitle>1. Dataset</span>
      </a>
      <a mat-list-item routerLink="/selection" routerLinkActive="active-link">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>2. Variables</span>
      </a>
      <a mat-list-item routerLink="/discrete" routerLinkActive="active-link">
        <mat-icon matListItemIcon>bar_chart</mat-icon>
        <span matListItemTitle>3. Discreta</span>
      </a>
      <a mat-list-item routerLink="/continuous" routerLinkActive="active-link">
        <mat-icon matListItemIcon>show_chart</mat-icon>
        <span matListItemTitle>4. Continua</span>
      </a>
      <a mat-list-item routerLink="/z-transform" routerLinkActive="active-link">
        <mat-icon matListItemIcon>functions</mat-icon>
        <span matListItemTitle>5. Tipificación Z</span>
      </a>
      <a
        mat-list-item
        routerLink="/transformations"
        routerLinkActive="active-link"
      >
        <mat-icon matListItemIcon>transform</mat-icon>
        <span matListItemTitle>6. Transformaciones</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Estadística y Probabilidad</span>
    </mat-toolbar>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
